<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Recherche de train SNCF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="app">
      <h1>Recherche de train SNCF par numéro</h1>
      <p>Exemple : 8864, 5516, etc.</p>

      <form id="search-form">
        <input
          type="text"
          id="numero"
          placeholder="Numéro de train (ex : 8864)"
          required
        />
        <button type="submit">Rechercher</button>
      </form>

      <div id="status" class="status"></div>
      <div id="result"></div>
    </div>
  </body>
</html>
