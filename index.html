<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>RailwayLookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
    <link rel="icon" type="image/png" href="logo.png" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <div class="hero-icon">ðŸš„</div>
        <div>
          <h1>RailwayLookup</h1>
          <p class="hero-subtitle">
            Recherche toutes les informations sur un train depuis son numÃ©ro ou sa gare.
          </p>
        </div>
      </header>

      <div class="tabs">
        <button class="tab-btn active" data-target="search-number">Par NumÃ©ro</button>
        <button class="tab-btn" data-target="search-station">Par Gare</button>
      </div>

      <form id="search-form" class="search-form">
        <div id="search-number" class="search-group">
          <div class="inputs-group">
            <input
              type="text"
              id="numero"
              placeholder="NÂ° Train (ex : 8864)"
            />
          </div>
        </div>

        <div id="search-station" class="search-group" style="display: none;">
          <div class="inputs-group station-inputs">
            <div class="autocomplete-wrapper">
              <input
                type="text"
                id="station-name"
                placeholder="Nom de la gare (ex: Paris Montparnasse)"
                autocomplete="off"
              />
              <input type="hidden" id="station-id" />
              <div id="station-suggestions" class="suggestions-list"></div>
            </div>
            
            <select id="board-type">
              <option value="departures">DÃ©parts</option>
              <option value="arrivals">ArrivÃ©es</option>
            </select>
            
            <input type="time" id="time-search" />
          </div>
        </div>

        <div class="inputs-group common-inputs">
          <input type="date" id="date-search" required />
          <button type="submit" id="submit-btn">
            <span>Rechercher</span>
          </button>
        </div>
      </form>

      <div id="search-history" class="search-history"></div>
      <div id="status" class="status"></div>
      
      <div id="board-result" class="board-result"></div>
      
      <div id="result" class="result"></div>
    </div>
  </body>
</html>
